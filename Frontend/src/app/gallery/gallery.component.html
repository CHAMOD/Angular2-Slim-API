<div class="container-fluid" style="height:1000px">
  <div class="row">
    <div class="col-sm-12">

      <div class="row">
        <div class="col-sm-4" *ngFor="let image of options1" style="padding:30px">

          <div class="card">
            
            <button type="button" (click)="openModal(image.label)">
              <img class="card-img-top" [src]="image.label" alt="Card image cap" data-toggle="modal" data-target="#myModal" style="height:250px;width:100%">

              <!-- <button class="btn-primary" style="margin-top:10px;float:right" (click)="opennDescription(image)">Add description</button> -->
              <button type="button" *ngIf="image.isnoLike"  style="float:right;padding:2px;margin-top:8px;width:10%;margin-left:-5px" (click)="addFavourite(image)"
                class="image">

                <i class="fas fa-heart" style="color:yellow" ></i>
              </button>
              <button type="button" *ngIf="image.isLike" style="float:right;padding:2px;margin-top:8px;width:10%;margin-left:-5px" (click)="addFavourite(image)"
                class="image">

                <i class="fas fa-heart" style="color:red" ></i>
              </button>

              <p *ngIf="image.isDescrption">{{comment}}</p>

              <textarea rows="2" placeholder="add description here" *ngIf="image.isDescrption" [(ngModel)]="comment" cols="48" style="padding:0px;margin-top:15px" (keydown)="keyDownFunction($event,image)">
                 
              </textarea>

             
            </button>




          </div>
        </div>


      </div>
    </div>



  </div>







  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <img [src]="selectImage" style="width:100%;height:300px">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


</div>
